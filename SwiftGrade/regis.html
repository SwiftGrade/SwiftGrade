<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/login.css">
    <link rel="icon" href="Images/IMG_1073.png">
    <title>Login Page</title>
</head>
<body>
    <nav class="navbar">

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="logo">
            <img src="Images/IMG_1072.png" alt="logo" width="200px" height="auto"/>
        </div>
        <div class="logores">
            <img src="Images/IMG_1073.png" alt="logo-res" width="30px" height="30px">
        </div>
    </nav>
    
    <div class="login-container">
        <div class="login-form">
            <h2 style="text-align: center;">Register</h2>
            <form>
                <label for="password">First Name:</label>
                <input type="text" id="firstname" name="password" required>
                <label for="password">Last Name:</label>
                <input type="text" id="password" name="password" required>
                <label for="username">Email:</label>
                <input type="email" id="email" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="password">Confirm Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
            <p style="padding: 5px 0;">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
